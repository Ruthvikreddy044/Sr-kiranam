<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S R Kiranam Billing System Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Custom Icons ---
        const Icons = {
            Layout: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>,
            History: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></svg>,
            Settings: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>,
            Search: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            Plus: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            Minus: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/></svg>,
            Trash: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
            Printer: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9V2h12v7"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect width="12" height="8" x="6" y="14"/></svg>,
            Send: () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>,
            ChevronLeft: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m15 18-6-6 6-6"/></svg>,
            Edit: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></svg>
        };

        const BillingApp = () => {
            // --- State Management ---
            const [products, setProducts] = useState([
                { id: '1', name: 'Rice (Fine)', price: 65.00, stock: 100, unit: 'kg', category: 'Grain', icon: 'ðŸš' },
                { id: '2', name: 'Toor Dal', price: 160.00, stock: 45, unit: 'kg', category: 'Pulses', icon: 'ðŸ«˜' },
                { id: '3', name: 'Sunrich Oil', price: 115.00, stock: 60, unit: 'pkt', category: 'Oil', icon: 'ðŸ›¢ï¸' },
                { id: '4', name: 'Sugar', price: 42.00, stock: 200, unit: 'kg', category: 'Grocery', icon: 'ðŸ¬' },
                { id: '5', name: 'Red Chilli Powder', price: 320.00, stock: 25, unit: 'kg', category: 'Spices', icon: 'ðŸŒ¶ï¸' },
                { id: '6', name: 'Britannia Biscuits', price: 10.00, stock: 120, unit: 'pc', category: 'Snacks', icon: 'ðŸª' },
                { id: '7', name: 'Thums Up (250ml)', price: 20.00, stock: 48, unit: 'btl', category: 'Beverage', icon: 'ðŸ¥¤' },
                { id: '8', name: 'Colgate Paste', price: 55.00, stock: 30, unit: 'pc', category: 'Personal Care', icon: 'ðŸª¥' }
            ]);

            const [cart, setCart] = useState([]);
            const [sales, setSales] = useState([]);
            const [currentTab, setCurrentTab] = useState('shop');
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('All');
            const [showCheckout, setShowCheckout] = useState(false);
            const [notification, setNotification] = useState(null);
            
            // For Admin/Edit Mode
            const [editingProduct, setEditingProduct] = useState(null);

            // --- Notifications ---
            const notify = (msg, type = 'success') => {
                setNotification({ msg, type });
                setTimeout(() => setNotification(null), 3000);
            };

            // --- Logic ---
            const categories = ['All', ...new Set(products.map(p => p.category))];

            const filteredProducts = useMemo(() => {
                return products.filter(p => {
                    const matchesSearch = p.name.toLowerCase().includes(searchQuery.toLowerCase());
                    const matchesCat = selectedCategory === 'All' || p.category === selectedCategory;
                    return matchesSearch && matchesCat;
                });
            }, [products, searchQuery, selectedCategory]);

            const addToCart = (product, qty) => {
                if (qty <= 0) return;
                if (qty > product.stock) {
                    notify(`Insufficient stock for ${product.name}`, 'error');
                    return;
                }

                setProducts(prev => prev.map(p => 
                    p.id === product.id ? { ...p, stock: p.stock - qty } : p
                ));

                const existingItem = cart.find(item => item.id === product.id);
                if (existingItem) {
                    setCart(prev => prev.map(item => 
                        item.id === product.id ? { ...item, quantity: item.quantity + qty } : item
                    ));
                } else {
                    setCart(prev => [...prev, { ...product, quantity: qty }]);
                }
                notify(`Added ${product.name} to cart`);
            };

            const removeFromCart = (id) => {
                const item = cart.find(i => i.id === id);
                if (!item) return;

                setProducts(prev => prev.map(p => 
                    p.id === id ? { ...p, stock: p.stock + item.quantity } : p
                ));
                setCart(prev => prev.filter(i => i.id !== id));
            };

            const cartTotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            const completeSale = (phone) => {
                const newSale = {
                    id: Date.now().toString(),
                    date: new Date().toLocaleString(),
                    items: [...cart],
                    total: cartTotal,
                    customer: phone || 'Walk-in'
                };
                setSales(prev => [newSale, ...prev]);
                setCart([]);
                setShowCheckout(false);
                notify("Sale completed successfully!");
            };

            // --- Components ---

            const ProductGrid = () => (
                <div className="flex-grow">
                    <div className="flex flex-col md:flex-row gap-4 mb-6">
                        <div className="relative flex-grow">
                            <span className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"><Icons.Search /></span>
                            <input 
                                type="text" 
                                placeholder="Search products..." 
                                className="w-full pl-10 pr-4 py-2.5 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                            />
                        </div>
                        <div className="flex gap-2 overflow-x-auto no-scrollbar pb-1">
                            {categories.map(cat => (
                                <button 
                                    key={cat}
                                    onClick={() => setSelectedCategory(cat)}
                                    className={`px-4 py-2 rounded-xl text-sm font-medium whitespace-nowrap transition-all border
                                        ${selectedCategory === cat 
                                            ? 'bg-blue-600 text-white border-blue-600 shadow-md shadow-blue-100' 
                                            : 'bg-white text-slate-600 border-slate-200 hover:border-slate-300'}`}
                                >
                                    {cat}
                                </button>
                            ))}
                        </div>
                    </div>

                    <div className="grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-4 gap-4">
                        {filteredProducts.map(p => (
                            <div key={p.id} className="bg-white rounded-2xl border border-slate-200 p-4 hover:shadow-lg transition-all flex flex-col group">
                                <div className="text-4xl mb-3 h-16 bg-slate-50 rounded-xl flex items-center justify-center transition-transform group-hover:scale-110">{p.icon}</div>
                                <h3 className="font-bold text-slate-800 line-clamp-1">{p.name}</h3>
                                <p className="text-xs text-slate-400 mb-2">{p.category}</p>
                                <div className="mt-auto">
                                    <div className="flex justify-between items-end mb-3">
                                        <div>
                                            <p className="text-blue-600 font-bold text-lg">â‚¹{p.price.toFixed(2)}</p>
                                            <p className="text-[10px] text-slate-400 uppercase tracking-tighter">PER {p.unit}</p>
                                        </div>
                                        <div className={`text-[11px] font-bold px-2 py-0.5 rounded-full ${p.stock < 10 ? 'bg-red-50 text-red-600' : 'bg-slate-100 text-slate-500'}`}>
                                            Stock: {p.stock}
                                        </div>
                                    </div>
                                    <button 
                                        onClick={() => addToCart(p, 1)}
                                        disabled={p.stock <= 0}
                                        className={`w-full py-2 rounded-xl font-bold text-sm flex items-center justify-center gap-2 transition-all active:scale-95
                                            ${p.stock <= 0 
                                                ? 'bg-slate-100 text-slate-400 cursor-not-allowed' 
                                                : 'bg-slate-900 text-white hover:bg-slate-800'}`}
                                    >
                                        <Icons.Plus /> Add
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );

            const CartPanel = () => (
                <div className="w-full lg:w-96 flex-shrink-0">
                    <div className="bg-white rounded-2xl border border-slate-200 shadow-sm sticky top-24 flex flex-col max-h-[calc(100vh-120px)]">
                        <div className="p-4 border-b border-slate-100 flex justify-between items-center">
                            <h2 className="font-bold text-slate-800 flex items-center gap-2">Current Cart <span className="text-xs bg-blue-50 text-blue-600 px-2 py-0.5 rounded-full">{cart.length}</span></h2>
                            {cart.length > 0 && <button onClick={() => setCart([])} className="text-xs text-red-500 font-medium hover:underline">Clear</button>}
                        </div>
                        
                        <div className="flex-grow overflow-y-auto p-4 space-y-3 no-scrollbar">
                            {cart.length === 0 ? (
                                <div className="text-center py-12">
                                    <div className="text-slate-200 flex justify-center mb-2"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1" strokeLinecap="round" strokeLinejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg></div>
                                    <p className="text-slate-400 text-sm">Cart is empty</p>
                                </div>
                            ) : (
                                cart.map(item => (
                                    <div key={item.id} className="flex items-center gap-3 bg-slate-50 p-3 rounded-xl border border-slate-100 group">
                                        <div className="text-2xl">{item.icon}</div>
                                        <div className="flex-grow">
                                            <h4 className="text-sm font-bold text-slate-800 line-clamp-1">{item.name}</h4>
                                            <div className="flex items-center gap-2 mt-1">
                                                <button onClick={() => {
                                                    removeFromCart(item.id);
                                                    addToCart(products.find(p=>p.id===item.id), item.quantity - 1);
                                                }} className="p-1 rounded-md bg-white border border-slate-200 text-slate-500 hover:text-blue-600"><Icons.Minus/></button>
                                                <span className="text-xs font-bold w-4 text-center">{item.quantity}</span>
                                                <button onClick={() => addToCart(products.find(p=>p.id===item.id), 1)} className="p-1 rounded-md bg-white border border-slate-200 text-slate-500 hover:text-blue-600"><Icons.Plus/></button>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-sm font-bold text-slate-900">â‚¹{(item.price * item.quantity).toFixed(0)}</p>
                                            <button onClick={() => removeFromCart(item.id)} className="text-slate-300 hover:text-red-500 transition-colors"><Icons.Trash/></button>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>

                        {cart.length > 0 && (
                            <div className="p-4 bg-slate-50 border-t border-slate-100 rounded-b-2xl">
                                <div className="flex justify-between items-center mb-4">
                                    <span className="text-slate-500 font-medium">Subtotal</span>
                                    <span className="text-2xl font-black text-slate-900">â‚¹{cartTotal.toFixed(2)}</span>
                                </div>
                                <button 
                                    onClick={() => setShowCheckout(true)}
                                    className="w-full bg-blue-600 hover:bg-blue-700 text-white py-3.5 rounded-xl font-bold shadow-lg shadow-blue-100 transition-all active:scale-95 flex items-center justify-center gap-2"
                                >
                                    Proceed to Checkout
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );

            const InventoryManager = () => (
                <div className="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
                    <div className="p-6 border-b border-slate-100 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                        <h2 className="text-xl font-bold text-slate-800">Inventory Management</h2>
                        <button 
                            onClick={() => setEditingProduct({ id: 'new', name: '', price: 0, stock: 0, unit: 'kg', category: 'General', icon: 'ðŸ“¦' })}
                            className="bg-blue-600 text-white px-4 py-2 rounded-xl font-bold text-sm flex items-center gap-2 hover:bg-blue-700 transition-all"
                        >
                            <Icons.Plus /> Add New Product
                        </button>
                    </div>
                    <div className="overflow-x-auto">
                        <table className="w-full text-left">
                            <thead>
                                <tr className="bg-slate-50 text-slate-500 text-xs uppercase font-bold border-b border-slate-100">
                                    <th className="px-6 py-4">Item</th>
                                    <th className="px-6 py-4">Category</th>
                                    <th className="px-6 py-4">Price</th>
                                    <th className="px-6 py-4">Stock</th>
                                    <th className="px-6 py-4">Unit</th>
                                    <th className="px-6 py-4 text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {products.map(p => (
                                    <tr key={p.id} className="hover:bg-slate-50 transition-colors group">
                                        <td className="px-6 py-4 flex items-center gap-3">
                                            <span className="text-2xl">{p.icon}</span>
                                            <span className="font-semibold text-slate-700">{p.name}</span>
                                        </td>
                                        <td className="px-6 py-4 text-sm text-slate-500">{p.category}</td>
                                        <td className="px-6 py-4 font-bold text-slate-900">â‚¹{p.price.toFixed(2)}</td>
                                        <td className="px-6 py-4">
                                            <span className={`px-2 py-1 rounded-md text-xs font-bold ${p.stock < 10 ? 'bg-red-50 text-red-600' : 'bg-green-50 text-green-600'}`}>
                                                {p.stock}
                                            </span>
                                        </td>
                                        <td className="px-6 py-4 text-sm text-slate-500 uppercase">{p.unit}</td>
                                        <td className="px-6 py-4 text-right">
                                            <button onClick={() => setEditingProduct(p)} className="p-2 text-slate-400 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all"><Icons.Edit /></button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            const SalesHistory = () => (
                <div className="space-y-4">
                    <h2 className="text-xl font-bold text-slate-800">Recent Sales</h2>
                    {sales.length === 0 ? (
                        <div className="bg-white p-12 text-center rounded-2xl border border-dashed border-slate-300">
                            <p className="text-slate-400">No sales recorded yet.</p>
                        </div>
                    ) : (
                        sales.map(sale => (
                            <div key={sale.id} className="bg-white rounded-2xl border border-slate-200 p-4 shadow-sm hover:border-blue-200 transition-all">
                                <div className="flex justify-between items-start mb-4">
                                    <div>
                                        <h3 className="font-bold text-slate-800">Order #{sale.id.slice(-6)}</h3>
                                        <p className="text-xs text-slate-400">{sale.date}</p>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-lg font-black text-blue-600">â‚¹{sale.total.toFixed(2)}</p>
                                        <p className="text-[10px] uppercase font-bold text-slate-400">Customer: {sale.customer}</p>
                                    </div>
                                </div>
                                <div className="flex flex-wrap gap-2">
                                    {sale.items.map((item, idx) => (
                                        <span key={idx} className="text-[11px] bg-slate-50 text-slate-600 px-2 py-1 rounded-lg border border-slate-100">
                                            {item.name} x{item.quantity}
                                        </span>
                                    ))}
                                </div>
                            </div>
                        ))
                    )}
                </div>
            );

            const InvoiceModal = () => {
                const [phone, setPhone] = useState('');
                const [isSending, setIsSending] = useState(false);

                const handleSMS = () => {
                    setIsSending(true);
                    const msg = `ðŸ§¾ S R Kiranam Bill\nTotal: â‚¹${cartTotal.toFixed(2)}\nItems: ${cart.map(i => i.name + ' x' + i.quantity).join(', ')}\nThank you!`;
                    setTimeout(() => {
                        window.location.href = `sms:${phone}?body=${encodeURIComponent(msg)}`;
                        setIsSending(false);
                    }, 500);
                };

                return (
                    <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm animate-in fade-in duration-200">
                        <div className="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                            <div className="bg-blue-600 p-6 text-white text-center">
                                <h3 className="text-2xl font-black italic tracking-tighter">S R KIRANAM</h3>
                                <p className="text-xs opacity-80 uppercase tracking-widest mt-1">General & Wholesale Stores</p>
                            </div>
                            
                            <div className="p-6 flex-grow overflow-y-auto no-scrollbar">
                                <div className="flex justify-between text-xs text-slate-400 mb-6 font-mono">
                                    <span>{new Date().toLocaleDateString()}</span>
                                    <span>TXN-{Date.now().toString().slice(-8)}</span>
                                </div>

                                <div className="space-y-4 mb-8">
                                    {cart.map(item => (
                                        <div key={item.id} className="flex justify-between text-sm">
                                            <div className="text-slate-700">
                                                <span className="font-bold">{item.name}</span>
                                                <div className="text-xs text-slate-400">{item.quantity} {item.unit} x â‚¹{item.price.toFixed(2)}</div>
                                            </div>
                                            <div className="font-bold">â‚¹{(item.price * item.quantity).toFixed(2)}</div>
                                        </div>
                                    ))}
                                </div>

                                <div className="border-t-2 border-dashed border-slate-100 pt-4 mb-8">
                                    <div className="flex justify-between items-center">
                                        <span className="font-bold text-slate-400 uppercase tracking-widest text-xs">Total Payable</span>
                                        <span className="text-3xl font-black text-slate-900">â‚¹{cartTotal.toFixed(2)}</span>
                                    </div>
                                </div>

                                <div className="bg-slate-50 p-4 rounded-2xl border border-slate-200">
                                    <label className="block text-[10px] font-bold text-slate-500 uppercase mb-2">Customer Phone (SMS Receipt)</label>
                                    <div className="flex gap-2">
                                        <input 
                                            type="tel" 
                                            placeholder="10 digit number" 
                                            className="flex-grow bg-white border border-slate-300 rounded-lg px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-blue-500"
                                            value={phone}
                                            onChange={(e) => setPhone(e.target.value.replace(/\D/g, '').slice(0,10))}
                                        />
                                        <button 
                                            onClick={handleSMS}
                                            disabled={phone.length !== 10}
                                            className="bg-slate-900 text-white p-2 rounded-lg disabled:opacity-30"
                                        >
                                            <Icons.Send />
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div className="p-6 bg-slate-50 border-t border-slate-100 flex gap-3">
                                <button onClick={() => setShowCheckout(false)} className="flex-1 py-3 text-slate-500 font-bold hover:text-slate-800">Close</button>
                                <button onClick={() => { window.print(); completeSale(phone); }} className="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold flex items-center justify-center gap-2 shadow-lg shadow-blue-100"><Icons.Printer /> Print & Finish</button>
                            </div>
                        </div>
                    </div>
                );
            };

            const ProductModal = () => (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
                    <div className="bg-white w-full max-w-md rounded-3xl shadow-2xl p-6">
                        <h3 className="text-xl font-bold mb-6">{editingProduct.id === 'new' ? 'Add New Product' : 'Edit Product'}</h3>
                        <div className="space-y-4">
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-1">Product Name</label>
                                <input 
                                    className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500"
                                    value={editingProduct.name}
                                    onChange={e => setEditingProduct({...editingProduct, name: e.target.value})}
                                />
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-xs font-bold text-slate-400 uppercase mb-1">Price (â‚¹)</label>
                                    <input 
                                        type="number"
                                        className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500"
                                        value={editingProduct.price}
                                        onChange={e => setEditingProduct({...editingProduct, price: parseFloat(e.target.value)})}
                                    />
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-slate-400 uppercase mb-1">Stock</label>
                                    <input 
                                        type="number"
                                        className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500"
                                        value={editingProduct.stock}
                                        onChange={e => setEditingProduct({...editingProduct, stock: parseInt(e.target.value)})}
                                    />
                                </div>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-xs font-bold text-slate-400 uppercase mb-1">Unit</label>
                                    <select 
                                        className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2 outline-none"
                                        value={editingProduct.unit}
                                        onChange={e => setEditingProduct({...editingProduct, unit: e.target.value})}
                                    >
                                        <option>kg</option>
                                        <option>pkt</option>
                                        <option>btl</option>
                                        <option>pc</option>
                                        <option>L</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-xs font-bold text-slate-400 uppercase mb-1">Category</label>
                                    <input 
                                        className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500"
                                        value={editingProduct.category}
                                        onChange={e => setEditingProduct({...editingProduct, category: e.target.value})}
                                    />
                                </div>
                            </div>
                        </div>
                        <div className="flex gap-3 mt-8">
                            <button onClick={() => setEditingProduct(null)} className="flex-1 py-3 text-slate-500 font-bold">Cancel</button>
                            <button 
                                onClick={() => {
                                    if(editingProduct.id === 'new') {
                                        setProducts([...products, {...editingProduct, id: Date.now().toString()}]);
                                    } else {
                                        setProducts(products.map(p => p.id === editingProduct.id ? editingProduct : p));
                                    }
                                    setEditingProduct(null);
                                    notify("Product list updated");
                                }}
                                className="flex-1 bg-slate-900 text-white py-3 rounded-xl font-bold"
                            >
                                Save Changes
                            </button>
                        </div>
                    </div>
                </div>
            );

            // --- Main Layout ---
            return (
                <div className="min-h-screen pb-24">
                    {/* Header */}
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-40 no-print">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black italic text-xl shadow-lg shadow-blue-200">SR</div>
                                <div>
                                    <h1 className="font-black text-slate-900 leading-tight">S R KIRANAM</h1>
                                    <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Billing System Pro</p>
                                </div>
                            </div>
                            
                            <nav className="hidden md:flex bg-slate-100 p-1 rounded-xl gap-1">
                                <button 
                                    onClick={() => setCurrentTab('shop')}
                                    className={`px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition-all ${currentTab === 'shop' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                                >
                                    <Icons.Layout /> Store
                                </button>
                                <button 
                                    onClick={() => setCurrentTab('inventory')}
                                    className={`px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition-all ${currentTab === 'inventory' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                                >
                                    <Icons.Settings /> Inventory
                                </button>
                                <button 
                                    onClick={() => setCurrentTab('history')}
                                    className={`px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition-all ${currentTab === 'history' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}
                                >
                                    <Icons.History /> Sales
                                </button>
                            </nav>

                            <div className="text-right hidden sm:block">
                                <p className="text-xs font-bold text-slate-400 uppercase tracking-tighter">Proprietor</p>
                                <p className="text-sm font-bold text-slate-800">Srinivasreddy</p>
                            </div>
                        </div>
                    </header>

                    {/* Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 py-8 no-print">
                        <div className="flex flex-col lg:flex-row gap-8">
                            <div className="flex-grow">
                                {currentTab === 'shop' && <ProductGrid />}
                                {currentTab === 'inventory' && <InventoryManager />}
                                {currentTab === 'history' && <SalesHistory />}
                            </div>
                            {currentTab === 'shop' && <CartPanel />}
                        </div>
                    </main>

                    {/* Mobile Navigation */}
                    <div className="md:hidden fixed bottom-6 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-4 rounded-3xl shadow-2xl flex items-center gap-10 no-print z-50">
                        <button onClick={() => setCurrentTab('shop')} className={`p-2 ${currentTab === 'shop' ? 'text-blue-400' : 'text-slate-400'}`}><Icons.Layout /></button>
                        <button onClick={() => setCurrentTab('inventory')} className={`p-2 ${currentTab === 'inventory' ? 'text-blue-400' : 'text-slate-400'}`}><Icons.Settings /></button>
                        <button onClick={() => setCurrentTab('history')} className={`p-2 ${currentTab === 'history' ? 'text-blue-400' : 'text-slate-400'}`}><Icons.History /></button>
                        <div className="w-px h-6 bg-slate-700"></div>
                        <button onClick={() => cart.length > 0 && setShowCheckout(true)} className="relative text-blue-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
                            {cart.length > 0 && <span className="absolute -top-3 -right-3 bg-red-500 text-white text-[10px] font-black w-5 h-5 rounded-full flex items-center justify-center border-2 border-slate-900">{cart.length}</span>}
                        </button>
                    </div>

                    {/* Modals */}
                    {showCheckout && <InvoiceModal />}
                    {editingProduct && <ProductModal />}

                    {/* Notifications */}
                    {notification && (
                        <div className={`fixed bottom-24 right-6 px-6 py-3 rounded-2xl shadow-xl text-white font-bold flex items-center gap-3 animate-bounce-in z-[60] ${notification.type === 'error' ? 'bg-red-500' : 'bg-slate-900'}`}>
                            {notification.msg}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BillingApp />);
    </script>
</body>
</html>
